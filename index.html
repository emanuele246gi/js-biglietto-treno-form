<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto per il treno</title>
</head>
<body>
    <main>
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <section class="calcolo">
            <div class="dati">
                <div>
                    <h4>Nome Cognome</h4><br>
                    <input type="text" class="tasto" id="nome" value="">
                </div>
                <div>
                    <h4>Km da percorrere</h4><br>
                    <input type="number" class="tasto" id="km">
                </div>
                <div>
                    <h4>Fascia di età</h4><br>
                    <select id="età" class="tasto">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div>
                <button onclick="submit()">Submit</button>
                <button id="annulla">Annulla</button>
            </div>
        </section>

        <h2>Il tuo biglietto</h2>
        <section class="biglietto">
            <div class="row">
                <div class="col-1-5">
                    <div class="box-uno">
                        <div class="titolo-uno">
                            Nome Passeggero
                        </div>
                        <div id="name">
                            -
                        </div>
                    </div>
                </div>
                <div class="col-1-5">
                    <div class="box-due">
                        <div class="titolo-due">
                            Offerta
                        </div>
                        <div id="sconto">
                            -
                        </div>
                    </div>
                </div>
                <div class="col-1-5">
                    <div class="box-tre">
                        <div class="titolo-tre">
                            Carrozza
                        </div>
                        <div id="carrozza">
                            N° -
                        </div>
                    </div>
                </div>
                <div class="col-1-5">
                    <div class="box-quattro">
                        <div class="titolo-quattro">
                            Codice CP
                        </div>
                        <div id="codice">
                            00000
                        </div>
                    </div>
                </div>
                <div class="col-1-5">
                    <div class="box-cinque">
                        <div class="titolo-cinque">
                            Costo biglietto
                        </div>
                        <div id="prezzo">
                            € 0.00
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script type="text/javascript" src="js/script.js">
    </script>
</body>
</html>
