<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto per il treno</title>
</head>
<body>
    <main>
        <h2>Calcola il prezzo del tuo biglietto</h2>
        <section class="calcolo">
            <div class="dati">
                <div>
                    Nome Cognome <br>
                    <input type="text" id="nome">
                </div>
                <div>
                    Km da percorrere <br>
                    <input type="text" class="tasto" id="km">
                </div>
                <div>
                    Fascia di età <br>
                    <select id="età">
                        <option value="">Minorenne</option>
                        <option value="">Maggiorenne</option>
                        <option value="">Over 65</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="submit">Submit</button>
                <button>Annulla</button>
            </div>
        </section>

        <h2>Il tuo biglietto</h2>
        <section class="biglietto">
            <table class="tabella">
                <thead>
                    <tr>
                        <th id="T-nome">Nome Passeggero</th>
                        <th id="T-offerta">Offerta</th>
                        <th id="T-carrozza">Carrozza</th>
                        <th id="T-codice">Codice CP</th>
                        <th id="T-costo">Costo biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="name">-</td>
                        <td id="sconto">-</td>
                        <td id="carrozza">N° -</td>
                        <td id="codice">00000</td>
                        <td id="prezzo">€ 0.00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>


    <script type="text/javascript" src="js/script.js">
    </script>
</body>
</html>
